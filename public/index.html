<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Space-Truckers: The Video Game!</title>
  <style>
    * {
      font-family: sans-serif;
    }
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    #pageContainer {      
      position: relative;       
      background-color: transparent;
      margin: 10px;
      padding: 17px;
      border: solid white;
      border-radius: 7px;
      color: brown;
      text-align: center;

    }

    #landingPageContainer {     
      width: 100%;
      height: 100%;
    }

    #hero {
      height: 600px;
      background: url('space-truckers-landing-logo.jpg') center center transparent no-repeat;
      background-size: cover;
      opacity: 0.68;
    }

    #ctaRow,
    #footer {
      margin-top: 10px;
      padding-bottom:7px;
    }

    #ctaRow button {
      font-size: 36pt;
      padding: 7px 9px;
      margin: 5px 7px;
      background: brown;
      border-radius: 11px;
      color: white;
      cursor: pointer;
    }

    .background-canvas {
      position: absolute;
      top: 0;
      left: auto;
      z-index: -10;
    }
  </style>
</head>

<body>
  <div id="pageContainer">
    <h1>Space-Truckers: The Video Game</h1>
    <div id="landingPageContainer">
      <div id="hero">
      </div>
      <div id="ctaRow">
        <button>Launch</button>
      </div>
      <div id="footer">
        Copyright Notice: See <a href="//github.com/jelster/space-truckers/LICENSE">here</a> for license and copyright
        info.
      </div>
    </div>
  </div>

</body>

</html>
